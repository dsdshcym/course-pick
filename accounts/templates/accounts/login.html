{% extends "base.html" %}
{% block title %}登录{% endblock %}

{% block content %}
<div>
    <div class="ui two column doubling ui grid">
        <div class="ui column">
            <div class="ui segment">
                <form method="post" action="" class="ui form">
                    {% csrf_token %}
                    <h4 class="ui dividing header">登录</h4>
                    <div>
                        <label>用户名</label>
                        {{ form.username }}
                        <div class="ui error">
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="field">
                        <label>密码</label>
                        {{ form.password }}
                        <div class="ui error">
                            {{ form.password.errors }}
                        </div>
                    </div>
                    <input type="hidden" name="next" value="/" />
                    <div class="ui two fluid buttons">
                        <button class="ui green button">登录</button>
                        <a class="ui red button" href="/accounts/register/">注册</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <p>欢迎来到选课系统，请登录</p>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block script %}
    {% endblock %}
