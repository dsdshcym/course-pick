{% extends "base.html" %}
{% block title %}登录{% endblock %}

{% block content %}
<div>
    <form method="post" action="" class="form-horizontal">
        {% csrf_token %}
        <div>
            <label>用户名</label>
            {{ form.username }}
            <div class="ui error">
                {{ form.username.errors }}
            </div>
        </div>
        <div class="field">
            <label>密码</label>
            {{ form.password }}
            <div class="ui error">
                {{ form.password.errors }}
            </div>
        </div>
        <input type="hidden" name="next" value="/" />
        <button class="ui green button">登录</button>
    </form>
</div>
{% endblock %}

{% block script %}
{% endblock %}
